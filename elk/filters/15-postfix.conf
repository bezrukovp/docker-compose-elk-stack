filter {
    if [type] == "postfix" {
        grok {
            match => { "message" => [ "%{PF}", "%{DOVECOT}" ] }
        }
        if [timestamp] =~ /.+/ {
            date {
                match => ["timestamp", "MMM dd HH:mm:ss"]
                timezone => "Europe/Moscow"
                target => "@timestamp"
            }
        }
        if [timestamp8601] =~ /.+/ {
            date {
                match => ["timestamp8601", "ISO8601"]
                timezone => "UTC"
                target => "@timestamp"
            }
        }
    }
}
